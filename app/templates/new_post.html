<!DOCTYPE html>
<html>
    <head>
        <title>Global Warming</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/article.css') }}">
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
        <script>tinymce.init({selector:'textarea'});</script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Start writing for a cause!!</h1>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="title" class="form-control" id="email" placeholder="Enter Title"  name="title">
                </div>
                <div id="PreviewPicture"></div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input id="FileUpload" type="file" name="image" class="image" />
                </div>
                <div class="form-group">
                    <textarea></textarea>
                </div>
                <div class="wrapper" style="margin-left: 40%">
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" style="position: absolute;">Sign-in to start blogging</button>
                </div>
                <!--<button type="submit" class="btn btn-default" style="float: center">Save</button>-->
            </form>
            <div id="myModal" class="modal fade" role="dialog" style="top: 20%">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">User Sign-in</h4>
                        </div>
                        <div class="modal-body">
                          <form method="POST">
                            <div class="form-group">
                               <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" size="64" maxLength="64" placeholder="Enter Email" required pattern="/^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}
                                [a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/">
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required> 
                            </div>
                            <div>
                                <button type="button" class="btn btn-default" style="text-align: center">Sign-in</button>
                            </div>                
                          </form>
                        </div>
                    </div>
                </div>
            </div>        
        </div>
    </body>
</html>
