{% extends "master.html" %}
{% block content %}
        <a href="{{ url_for('new_post') }}" class="more-link">New Post</a>
        <div class="page-header">
            <h1>Global Warming!!<small>It's real</small></h1>
        </div>
        <div class="warp">
            {% for post in posts %}
            <div class="post">
                <div class="feat-img"><img src="data:;base64, {{ post.image }}"/>
                </div>
                <article>
                    <header>
                        <h2 class="h3">{{ post.title }}</h2>
                        <p>by {{ post.username }} on {{ post.date }}</p>
                    </header>
                        {{ post.body|truncate(350)|safe }}
                    <footer>
                        <a href="{{ url_for('view_post', post_id=post.id) }}" class="more-link">Read More</a>
                    </footer>
                </article>
            </div>
            {% endfor %}
        </div>
{% endblock %}
