{% extends "master.html" %}
{% block content %}
    <div class="container">
        <div class="page-header">
            <h2>Global Warming!!<small>It's real</small></h2>
        </div>
        <div class="warp">
            {% for post in posts %}
            <div class="post">
                <div class="feat-img"><img src="http://lorempixel.com/250/250/sports/1"/>
                </div>
                <article>
                    <header>
                        <h2>{{ post.title }}</h2>
                        <p class="author-cred">by <a href="#">{{ post.username }}</a> on Date {{ post.timestamp }} </p>
                    </header>
                    <p>
                        {{ post.body|truncate(350) }}
                    </p>
                    <footer>
                        <a href="#" class="more-link">Read More</a>
                    </footer>
                </article>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
